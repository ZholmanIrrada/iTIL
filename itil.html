<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Ағылшын және Орыс тілдерін үйрену</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #cb9cb6;
        }

        .task {
            background-color: #fff;
            border: 2px solid #cb9cb6;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .task h3 {
            margin-top: 0;
        }

        button.option-btn {
            padding: 10px;
            background-color: #cb9cb6;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }

        button.option-btn:hover {
            background-color: #b57aa3;
        }

        button.finish-btn {
            display: block;
            padding: 12px 20px;
            background-color: #cb9cb6;
            color: #fff;
            border: none;
            border-radius: 6px;
            margin: 20px auto;
            cursor: pointer;
            font-size: 16px;
        }

        button.finish-btn:hover {
            background-color: #b57aa3;
        }

        #scoreDisplay {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            color: #cb9cb6;
        }
    </style>
</head>
<body>
    <h1>A1-A2 деңгейіндегі тапсырмалар</h1>
    <div id="taskContainer"></div>
    <button class="finish-btn" onclick="showScore()">Нәтижені көру</button>
    <div id="scoreDisplay"></div>

    <!-- JavaScript файлын қосу -->
    <script src="script.js"></script>
</body>
</html>
